<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>gandhi'S - Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Only needed for this page */
    .topbar {
      background-color: #6b4f3b;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
    }

    .brand {
      font-weight: bold;
      font-style: italic;
      font-size: 1.4rem;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #6b4f3b;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 10px 15px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        display: none;
      }

      nav.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">gandhi'S</div>
    <div class="hamburger" onclick="document.querySelector('nav').classList.toggle('active')">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="product.html">Product</a>
    <a href="contact.html">Contact</a>
  </nav>

  <header>
    <h1>Welcome to gandhi'S</h1>
    <p>Your favorite stop for fast food and hearty dinner meals.</p>
  </header>

  <section class="hero">
    <p>Serving delicious meals for all ages, all day.</p>
    <a class="btn" href="product.html">Explore Menu</a>
  </section>
</body>
</html>
