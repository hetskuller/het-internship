<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title><h1 gandhi'S - Home</h1></title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
    }

    .topbar {
      background-color: #6b4f3b;
      color: white;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .brand {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-weight: bold;
      font-style: italic;
      font-size: 1.5rem;
    }

    .hamburger {
      display: flex;
      flex-direction: column;
      cursor: pointer;
      z-index: 2;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
    }

    nav {
      background-color: #6b4f3b;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    nav.active {
      display: flex;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 12px;
      font-weight: bold;
      display: block;
    }

    nav a:hover {
      background-color: #5a3e2e;
      width: 100%;
      text-align: center;
    }

    header {
      text-align: center;
      background-color: #f4e4d0;
      padding: 30px 15px;
    }

    .hero {
      text-align: center;
      margin: 30px 15px;
    }

    .btn {
      background-color: #6b4f3b;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1rem;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="hamburger" onclick="document.querySelector('nav').classList.toggle('active')">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="brand">gandhi'S</div>
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="product.html">Product</a>
    <a href="contact.html">Contact</a>
  </nav>

  <header>
    <h1>Welcome to gandhi'S</h1>
    <p>Your favorite stop for fast food and hearty dinner meals.</p>
  </header>

  <section class="hero">
    <p>Serving delicious meals for all ages, all day.</p>
    <a class="btn" href="product.html">Explore Menu</a>
  </section>

  <script>
    // Optional: Close menu when clicking a link
    const navLinks = document.querySelectorAll('nav a');
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        document.querySelector('nav').classList.remove('active');
      });
    });
  </script>
</body>
</html>
